    <!-- Contact section -->
    <section class="contact" id="contact">
        <div class="shade">
            <div class="blackboard">
                <form method="post" action="https://formspree.io/f/xvolwwoq" id="contact-form">
                    <div class="form">
                        <p>
                            <label>Name: </label>
                            <input name="name" type="text" />
                        </p>
                        <p>
                            <label>Email: </label>
                            <input name="email" type="email" />
                        </p>
                        <p>
                            <label>Phone: </label>
                            <input name="phone" type="tel" />
                        </p>
                        <p>
                            <label>Subject: </label>
                            <input name="subject" type="text" />
                        </p>
                        <p>
                            <label>Message: </label>
                            <textarea name="message" form="contact-form"></textarea>
                        </p>
                        <p class="wipeout">
                            <input type="submit" value="Send" />
                        </p>
                    </div>
                </form>
            </div>
    </div>
    </section>
    <span id="spacer"></span>

    <!-- Footer section -->
    <footer>
      <p class="copy" id="copyright"></p>
    </footer>
    <script>
      document.getElementById('copyright').innerHTML = '&copy; Copyright Woody Willis ' + new Date().getFullYear()
      let spacer = document.getElementById('spacer');
      for (var i = 0; i < 44; i++) {
        spacer.innerHTML += '<br>';

    </script>
